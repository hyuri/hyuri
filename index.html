<!DOCTYPE html><html lang="en"><head>    <meta charset="UTF-8">    <meta name="viewport" content="width=device-width, initial-scale=1.0">    <title>Fullfeeling</title>    <link rel="stylesheet" href="static/css/styles2.css"></head><body>    <div class="container">        <div class="column">            <a href="films.html">                <div class="content">                    <h1 class="film-colors">Fullfeeling Films</h1>                </div>            </a>        </div>        <div class="column">            <a href="music.html">                <div class="content">                    <h1 class="music-colors">Fullfeeling Music</h1>                </div>            </a>        </div>    </div>    <script>        document.querySelectorAll('.column a').forEach(link => {            link.addEventListener('click', function (e) {                e.preventDefault(); // Prevent the default link behavior                // Fade out the entire page                document.body.classList.add('fade-out');                // Delay the navigation to allow the fade-out to complete                setTimeout(() => {                    window.location.href = this.href;                }, 500); // Match the delay to the CSS transition duration            });        });    </script></body></html>
